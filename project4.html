    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #141414;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow: auto; /* Allow body to scroll */
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-top: 2em;
        }
        h1 {
            color: white;
        }
        .scroll-container {
            overflow-x: hidden;
            overflow-y: auto; /* Ensure it scrolls vertically */
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 1000px;
            padding: 1em;
            display: flex;
            gap: 1em;
            position: relative;
            overflow: hidden;
            margin-bottom: 2em; /* Space between sections */
        }
        .col-left, .col-right {
            display: flex;
            flex-direction: column;
            gap: 0.7em;
        }
        .col-left {
            flex: 1;
        }
        .col-right {
            flex: 2;
        }
        .row {
            flex: 1;
            border-radius: 0.5em;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .row img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .row1 {
            display: flex;
            flex-grow: 2;
            width: 105%;
            margin-right: auto;
        }
        .row2 {
            width: 153%;
        }
        .top {
            flex-grow: 2;
            width: 103%;
            margin-left: -3px;
        }
        .bottom {
            width: 79%;
            margin-left: 148px;
            
        }
        .modal-dialog {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
        }
        .carousel-container {
            border: 1px solid white;
            padding: 2px;
        }
        .carousel-item img {
            width: 100%;
            height: 450px;
            object-fit: cover;
        }
        .body.modal-open .container {
            filter: blur(10px);
            pointer-events: none;
        }
        .blur {
            filter: blur(8px);
            transition: filter 0.3s ease;
            pointer-events: none;
        }
        .modal-content {
            padding: 0;
            border: none;
            border-radius: 0;
            position: relative;
        }
        .modal-body {
            padding: 0;
        }
        .carousel-control-prev,
        .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            height: auto;
            z-index: 2;
        }
        .carousel-control-prev {
            left: -70px;
        }
        .carousel-control-next {
            right: -65px;
        }
        .close {
            position: absolute;
            top: -40px;
            right: 3px;
            z-index: 1000;
            margin: 0;
            color: white;
            font-size: 30px;
        }
        .back-button {
            position: fixed;
            top: 10px;
            right: 230px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding: 4px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            z-index: 1001;
        }
        .back-button i {
            margin-right: 10px;
        }
        .back-button:hover {
            text-decoration: none;
            color: #2e87e6;
            transform: scale(1.1);
        }
         .description {
            padding: 15px;
            color: rgb(229, 223, 223);
            text-align: center;
            border-top: 1px solid #333;
            background-color: #383d41;
        }

        .zoomable {
        transition: transform 0.3s ease;
      }

}

<script>
document.addEventListener('DOMContentLoaded', function() {
    const zoomableImage = document.querySelector('.carousel-item.active img.zoomable');
    let scale = 1;
    
    function zoom(event) {
        event.preventDefault();
        
        if (event.deltaY < 0) {
            // Scroll up - zoom in
            scale += 0.1;
        } else {
            // Scroll down - zoom out
            scale -= 0.1;
        }
        
        // Restrict scale between a minimum of 1 (no zoom) and a maximum of 3 (or any desired max zoom level)
        scale = Math.min(Math.max(1, scale), 3);
        
        // Apply the scaling to the image
        zoomableImage.style.transform = `scale(${scale})`;  // Corrected this line
    }
    
    zoomableImage.addEventListener('wheel', zoom);
});
</script>
